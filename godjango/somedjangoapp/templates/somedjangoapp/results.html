{% extends 'template_base.html' %}
{% block content %}

<h1 class="list-group mb-5">{{question}}</h1>

<ul class="list-group mb-5">
    {% for choice in question.choice_set.all %}
    <li class="list-group-item"> {{choice.choice_text}} <span class="badge badge-success float-right">{{choice.votes}} vote{{choice.votes | pluralize}}</span> </li>
    {% endfor %}
</ul>

<a href="/somedjangoapp" class="btn btn-outline-info">back to questions</a>
<a href="{% url 'detail' question.id %}" class="btn btn-outline-success float-right">Vote for this question.</a>

{% endblock %}
